<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<link rel="stylesheet" href="../assets/css/main.css">
<body>

<div class="container">
    <div>

   
    <h1>Juego adivina el número</h1>
    <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes adivinar en 10 turnos o menos. Vamos a
        decirte si tu número es más alto o más bajo.</p>

    <div>
        Adivina el número:
        <input type="text" id="numIntento">
        <button id="btnAdivinar">Adivinar</button>
    </div>

    <div>
        <p id="intentos"></p>
        <p id="ultimoResultado"></p>
        <p id="altoBajo"></p>  

    </div>


    <script src="../assets/js/adivina.js"></script> 
</div>

</div>

</html>
